<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Manipulate Movie Data</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #f8f8f8;
               color: #333;
          }

          h1 {
               text-align: center;
               margin-top: 20px;
          }

          form {
               max-width: 400px;
               margin: 0 auto;
               background-color: #fff;
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          label {
               display: block;
               margin-bottom: 10px;
          }

          select,
          input[type="number"],
          button {
               width: 100%;
               padding: 10px;
               margin-bottom: 20px;
               border: 1px solid #ccc;
               border-radius: 5px;
               box-sizing: border-box;
          }

          select:focus,
          input[type="number"]:focus,
          button:focus {
               outline: none;
               border-color: #007bff;
          }

          button {
               background-color: #007bff;
               color: #fff;
               border: none;
               cursor: pointer;
               transition: background-color 0.3s ease;
          }

          button:hover {
               background-color: #0056b3;
          }

          .message {
               margin-top: 20px;
               padding: 10px;
               border-radius: 5px;
               background-color: #dff0d8;
               border: 1px solid #c3e6cb;
               color: #155724;
          }
     </style>
</head>

<body>
     <h1>Manipulate Movie Data</h1>
     {% if messages %}
     {% for message in messages %}
     <div class="message">{{ message }}</div>
     {% endfor %}
     {% endif %}
     <form method="post">
          {% csrf_token %}
          <label for="action">Choose Action:</label>
          <select name="action" id="action">
               <option value="add">Add Movie Reviews</option>
               <option value="delete">Delete Added Movie Reviews</option>
          </select>
          <label for="count">Count:</label>
          <input type="number" name="count" id="count" min="1" value="1">
          <button type="submit">Submit</button>
     </form>
</body>

</html>
