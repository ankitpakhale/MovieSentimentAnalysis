<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Submit Review</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #f8f8f8;
          }

          h1 {
               text-align: center;
               color: #333;
          }

          form {
               max-width: 400px;
               margin: 0 auto;
               background-color: #fff;
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          form button {
               display: block;
               width: 100%;
               padding: 10px;
               margin-top: 20px;
               border: none;
               background-color: #007bff;
               color: #fff;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s ease;
          }

          form button:hover {
               background-color: #0056b3;
          }

          .message {
               margin-top: 20px;
               padding: 10px;
               border-radius: 5px;
               background-color: #dff0d8;
               border: 1px solid #c3e6cb;
               color: #155724;
          }
     </style>
</head>

<body>
     <h1>Submit a Movie Review</h1>
     <!-- Display messages if any -->
     {% if messages %}
     {% for message in messages %}
     <div class="message">{{ message }}</div>
     {% endfor %}
     {% endif %}
     <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit Review</button>
     </form>
</body>

</html>
